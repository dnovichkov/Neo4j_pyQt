version: "3.8"

services:
  neo4j:
    image: neo4j:5.11
    container_name: neo4j
    ports:
      - "7474:7474"  # HTTP интерфейс
      - "7687:7687"  # Bolt порт
    environment:
      - NEO4J_AUTH=neo4j/testtest  # логин: neo4j, пароль: testtest
      - NEO4JLABS_PLUGINS=["apoc"]
      - NEO4J_dbms_default__listen__address=0.0.0.0
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins

volumes:
  neo4j_data:
  neo4j_logs:
  neo4j_import:
  neo4j_plugins:
