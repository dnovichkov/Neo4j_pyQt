        <style type="text/css">

             #mynetwork {
                 width: 100%;

                 float: left;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#97c2fc", "id": "894dd35e-3bbe-432c-9b47-d6ec9b000064", "label": "894dd35e-3bbe-432c-9b47-d6ec9b000064", "shape": "dot", "title": "{\u0027uuid\u0027: \u0027894dd35e-3bbe-432c-9b47-d6ec9b000064\u0027}"}, {"color": "#97c2fc", "id": "2bbeca8f-2ced-4ee5-a333-8f4d2f47eb6c", "label": "2bbeca8f-2ced-4ee5-a333-8f4d2f47eb6c", "shape": "dot", "title": "{\u0027uuid\u0027: \u00272bbeca8f-2ced-4ee5-a333-8f4d2f47eb6c\u0027}"}, {"color": "#97c2fc", "id": "9c2d9e37-8f46-457f-9fda-3c53ade55105", "label": "Node001", "shape": "dot", "title": "{\u0027label\u0027: \u0027Node001\u0027, \u0027uuid\u0027: \u00279c2d9e37-8f46-457f-9fda-3c53ade55105\u0027}"}, {"color": "#97c2fc", "id": "083e263d-5915-4b76-98ac-ec3375592ba4", "label": "Node002", "shape": "dot", "title": "{\u0027label\u0027: \u0027Node002\u0027, \u0027uuid\u0027: \u0027083e263d-5915-4b76-98ac-ec3375592ba4\u0027}"}]);
                  edges = new vis.DataSet([{"arrows": "to", "from": "9c2d9e37-8f46-457f-9fda-3c53ade55105", "label": "REL_TYPE", "title": "{}", "to": "083e263d-5915-4b76-98ac-ec3375592ba4"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
    
        <script type="text/javascript" src="qrc:///qtwebchannel/qwebchannel.js"></script>
        <script>
        new QWebChannel(qt.webChannelTransport, function(channel) {
            window.bridge = channel.objects.bridge;
            network.on("click", function(params) {
                if(params.nodes.length > 0){
                    bridge.onNodeClicked("node", params.nodes[0].toString());
                } else if(params.edges.length > 0){
                    bridge.onNodeClicked("edge", params.edges[0].toString());
                }
            });
        });
        </script>
        </body>
